<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img src="logo.png" alt=""
                height="57">
            <h1 class="h3 mb-3 fw-normal" >Signup to Adizio</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" id="floatingInput" name="first" placeholder="name@example.com" required autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" id="floatingInput" name="second" placeholder="name@example.com">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" id="floatingPassword" name="password"placeholder="Password">
                <label for="floatingPassword">Email</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="#submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Adizio</p>
        </form>
    </main>
